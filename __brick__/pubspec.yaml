name: {{project_name.snakeCase()}}
description: {{description.sentenceCase()}}

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.18.6 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Localization
  flutter_localizations:
    sdk: flutter

  # Networking
  dio: ^4.0.6
  pretty_dio_logger: ^1.1.1

  # Routing
  auto_route: ^5.0.4

  # Utility
  intl: ^0.17.0

  # Dependency Injection
  injectable: ^2.1.0
  get_it: ^7.2.0



dev_dependencies:
  flutter_test:
    sdk: flutter
  # Linter
  very_good_analysis: ^4.0.0

  # Code Generation
  build_runner: ^2.3.3
  auto_route_generator: ^5.0.3
  injectable_generator: ^2.1.4

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/icons/
