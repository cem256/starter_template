name: {{project_name.snakeCase()}}
description: {{description.sentenceCase()}}

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Localization
  flutter_localizations:
    sdk: flutter

  # Networking
  dio: ^5.4.0
  dio_smart_retry: ^6.0.0
  pretty_dio_logger: ^1.3.1

  # Routing
  auto_route: ^7.8.4

  # Utility
  uuid: ^4.3.3
  intl: ^0.18.0
  envied: ^0.5.3
  package_info_plus: ^5.0.1
  device_info_plus: ^9.1.2

  # Dependency Injection
  get_it: ^7.6.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  # Linter
  very_good_analysis: ^5.1.0

  # Code Generation
  build_runner: ^2.4.8
  envied_generator: ^0.5.3
  auto_route_generator: ^7.3.2

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/fonts/
    - assets/icons/
