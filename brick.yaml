name: starter_template
description: A starter Flutter App with http client, theme, routing and localization features.
repository: https://github.com/cem256/starter_template

version: 1.0.2+1

environment:
  mason: ^0.1.0-dev.31


vars:
  project_name:
    type: string
    description: Project Name
    default: Starter Template
    prompt: Enter the name of your project
  organization:
    type: string
    description: Organization of the project
    default: com.example
    prompt:  Enter your organization name
