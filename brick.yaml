name: starter_template
description: Generates a new Flutter app with http client, theme, routing and localization features.
repository: https://github.com/cem256/starter_template

version: 1.0.3

environment:
  mason: ^0.1.0-dev.31


vars:
  project_name:
    type: string
    description: Project name
    default: Starter Template
    prompt: Enter the name of your project

  description:
    type: string
    description: Project description
    default: A new Flutter project.
    prompt: Enter the description of your project
  organization:
    type: string
    description: Organization of the project
    default: com.example
    prompt:  Enter your organization name
